<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- The form -->
<form>
    
    <div class="radio-group">
        <label for="isCaseSpecific">Is Case Specific:</label>
        <input type="radio" id="isCaseSpecificYes" name="isCaseSpecific" value="yes">
        <label for="isCaseSpecificYes">Yes</label>
        <input type="radio" id="isCaseSpecificNo" name="isCaseSpecific" value="no">
        <label for="isCaseSpecificNo">No</label>
    </div>

    <div id="caseTypeDiv" style="display:none;">
        <label for="caseType">Case Type:</label>
        <select id="caseType" name="caseType">
            <option value="N/A" selected>N/A</option>
            <option value="NIW">NIW</option>
            <option value="EB1A">EB1A</option>
        </select><br><br>
    </div>

    <input type="submit" value="Submit">
</form>

<!-- External script -->
<script src="script.js"></script>

</body>
</html>
