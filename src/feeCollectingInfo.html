<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Collecting Info</title>
    <style>
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Trigger/Open The Modal -->
<button id="openModalBtn">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <form>
            <label for="isCaseSpecific">Is Case Specific:</label>
            <input type="radio" id="isCaseSpecificYes" name="isCaseSpecific" value="yes" onclick="toggleCaseSpecific(true)">
            <label for="isCaseSpecificYes">Yes</label>
            <input type="radio" id="isCaseSpecificNo" name="isCaseSpecific" value="no" onclick="toggleCaseSpecific(false)">
            <label for="isCaseSpecificNo">No</label><br><br>

            <div id="caseSpecificYes" style="display:none;">
                <label for="usersCase">User's Case:</label>
                <input type="radio" id="usersCaseNIW" name="usersCase" value="NIW" onclick="toggleCountryOfBirth()">
                <label for="usersCaseNIW">NIW</label>
                <input type="radio" id="usersCaseEB1A" name="usersCase" value="EB1A" onclick="toggleCountryOfBirth()">
                <label for="usersCaseEB1A">EB1A</label>
                <input type="radio" id="usersCaseEmpty" name="usersCase" value="" checked style="display:none;">
                <br><br>
            </div>

            <label for="hasPaid">Has Paid:</label>
            <input type="checkbox" id="hasPaid" name="hasPaid" onclick="toggleRemainingAttorneyFee()"><br><br>

            <div id="remainingAttorneyFeeDiv">
                <label for="remainingAttorneyFee">Remaining Attorney Fee:</label>
                <input type="number" id="remainingAttorneyFee" name="remainingAttorneyFee" value="0"><br><br>
            </div>

            <label for="isPp">Is PP:</label>
            <input type="checkbox" id="isPp" name="isPp" onclick="toggleCaseSpecific(false); toggleCountryOfBirth(); togglePriorityDateIsCurrent(); toggleH1BServiceCenterProcessingTime()"><br><br>

            <div id="caseSpecificNo" style="display:none;">
                <label for="usersCase">User's Case:</label>
                <input type="radio" id="usersCaseNIW" name="usersCase" value="NIW" onclick="toggleCountryOfBirth()">
                <label for="usersCaseNIW">NIW</label>
                <input type="radio" id="usersCaseEB1A" name="usersCase" value="EB1A" onclick="toggleCountryOfBirth()">
                <label for="usersCaseEB1A">EB1A</label>
                <input type="radio" id="usersCaseEmpty" name="usersCase" value="" checked style="display:none;">
                <br><br>
            </div>

            <div id="countryOfBirthDiv" style="display:none;">
                <label for="countryOfBirth">Country of Birth:</label>
                <select id="countryOfBirth" name="countryOfBirth" onchange="togglePriorityDateIsCurrent()">
                    <option value="N/A" selected>N/A</option>
                    <option value="China">China</option>
                    <option value="India">India</option>
                    <option value="ROW">ROW</option>
                </select><br><br>
            </div>

            <div id="priorityDateIsCurrentDiv" style="display:none;">
                <label for="priorityDateIsCurrent">Priority Date Is Current:</label>
                <input type="checkbox" id="priorityDateIsCurrent" name="priorityDateIsCurrent"><br><br>
            </div>

            <div id="h1bServiceCenterProcessingTimeDiv" style="display:none;">
                <label for="h1bIsExpiring">H1B Is Expiring:</label>
                <input type="checkbox" id="h1bIsExpiring" name="h1bIsExpiring"><br><br>

                <label for="serviceCenter">Service Center:</label>
                <select id="serviceCenter" name="serviceCenter">
                    <option value="Texas Service Center">Texas Service Center</option>
                    <option value="Nebraska Service Center">Nebraska Service Center</option>
                </select><br><br>

                <label for="processingTime">Processing Time(Months):</label>
                <input type="number" id="processingTime" name="processingTime"><br><br>
            </div>

            <label for="isFurtherInquiry">Is Further Inquiry:</label>
            <input type="checkbox" id="isFurtherInquiry" name="isFurtherInquiry"><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</div>

<script>
    // Get the modal
    var modal = document.getElementById("myModal");

    // Get the button that opens the modal
    var btn = document.getElementById("openModalBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal 
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    function toggleCaseSpecific(isCaseSpecificYes) {
        document.getElementById('caseSpecificYes').style.display = isCaseSpecificYes ? 'block' : 'none';
        document.getElementById('caseSpecificNo').style.display = (!isCaseSpecificYes && document.getElementById('isPp').checked) ? 'block' : 'none';
    }

    function toggleRemainingAttorneyFee() {
        document.getElementById('remainingAttorneyFeeDiv').style.display = document.getElementById('hasPaid').checked ? 'none' : 'block';
    }

    function toggleCountryOfBirth() {
        const isPpChecked = document.getElementById('isPp').checked;
        const isEB1A = document.querySelector('input[name="usersCase"]:checked').value === 'EB1A';
        document.getElementById('countryOfBirthDiv').style.display = (isPpChecked && isEB1A) ? 'block' : 'none';
    }

    function togglePriorityDateIsCurrent() {
        const isPpChecked = document.getElementById('isPp').checked;
        const isEB1A = document.querySelector('input[name="usersCase"]:checked').value === 'EB1A';
        const countryOfBirth = document.getElementById('countryOfBirth').value;
        const isChinaOrIndia = countryOfBirth === 'China' || countryOfBirth === 'India';
        document.getElementById('priorityDateIsCurrentDiv').style.display = (isPpChecked && isEB1A && isChinaOrIndia) ? 'block' : 'none';
    }

    function toggleH1BServiceCenterProcessingTime() {
        document.getElementById('h1bServiceCenterProcessingTimeDiv').style.display = document.getElementById('isPp').checked ? 'block' : 'none';
    }

    // Initialize the display state based on the default value of hasPaid and isPp
    window.onload = function() {
        toggleRemainingAttorneyFee();
        toggleCountryOfBirth();
        togglePriorityDateIsCurrent();
        toggleH1BServiceCenterProcessingTime();
    };
</script>

</body>
</html>
