<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic User Input Form</title>
  <link rel="stylesheet" href="bulma.css">
</head>
<body>
  
  <div class="container">
      <div class="columns is-centered">
          <div class="column is-half is-flex is-align-items-center is-justify-content-center">
              <div>
                  <h1 class="title is-2">User Input Form</h1>  
                  <fieldset class="box">
                      <legend class="title is-4">A grouping</legend>
                      <!-- isCaseSpecific -->
                      <div class="field">
                        <label class="label">
                            Is it case specific?
                            <div class="control">
                                <label class="radio">
                                <input type="radio" name="isCaseSpecific" value="yes">
                                Yes
                                </label>
                                <label class="radio">
                                <input type="radio" name="isCaseSpecific" value="no">
                                No
                                </label>
                            </div>
                        </label>
                      </div>
                      <!-- usersCase -->
                      <div class="field">
                        <label class="label" for="usersCase1">User's Case</label>
                        <div class="control">
                          <div class="select">
                            <select name="usersCase" id="usersCase1">
                              <option value="N/A">N/A</option>
                              <option value="NIW">NIW</option>
                              <option value="EB1A">EB1A</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <!-- hasPaidAttyFee -->
                      <div class="field">
                        <label class="label">
                            Remaining attorney fees paid?
                            <div class="control">
                                <label class="radio">
                                <input type="radio" name="hasPaid" value="yes">
                                Yes
                                </label>
                                <label class="radio">
                                <input type="radio" name="hasPaid" value="no">
                                No
                                </label>
                            </div>
                        </label>
                      </div>
                  </fieldset>
                  <!-- atty fee amount -->
                  <div class="field">
                    <label class="label" for="remAttyFee">Remaining Attorney Fee</label>
                    <div class="control">
                      <input class="input" type="number" placeholder="2,500" name="remainingAttorneyFee" id="remAttyFee">
                    </div>
                  </div>
                  <!-- discount? -->
                  <div class="field">
                    <label class="label">
                        Will there be a discount applied to the filing fee?
                        <div class="control">
                            <label class="radio">
                            <input type="radio" name="isFilingFeeCredit" value="yes">
                            Yes
                            </label>
                            <label class="radio">
                            <input type="radio" name="isFilingFeeCredit" value="no">
                            No
                            </label>
                        </div>
                    </label>
                  </div>
                  <!-- discount Type -->
                  <div class="field">
                    <label class="label" for="filing-credit-type">Credit Type</label>
                    <div class="control">
                      <div class="select">
                        <select name="filingFeeCreditType" id="filing-credit-type">
                          <option value="N/A">N/A</option>
                          <option value="overpayment">overpayment</option>
                          <option value="discount">discount</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <!-- enter discount amount -->
                  <div class="field">
                    <label class="label" for="filing-fee-amt">Enter the discount amount:</label>
                    <div class="control">
                      <input class="input" type="number" placeholder="300" name="filingFeeCredit" id="filing-fee-amt">
                    </div>
                  </div>
                  <!-- directPP? -->
                  <div class="field">
                    <label class="label">
                        Direct PP?
                        <div class="control">
                            <label class="radio">
                            <input type="radio" name="isPp" value="yes">
                            Yes
                            </label>
                            <label class="radio">
                            <input type="radio" name="isPp" value="no">
                            No
                            </label>
                        </div>
                    </label>
                  </div>
                  <!-- usersCase 2 -->
                  <div class="field">
                    <label class="label" for="usersCase2">User's Case</label>
                    <div class="control">
                      <div class="select">
                        <select name="usersCase" id="usersCase2">
                          <option value="N/A">N/A</option>
                          <option value="NIW">NIW</option>
                          <option value="EB1A">EB1A</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <!-- countryOfBirth -->
                  <div class="field">
                    <label class="label" for="birth-country">Client's Country of Birth</label>
                    <div class="control">
                      <div class="select">
                        <select name="countryOfBirth" id="birth-country">
                          <option value="N/A">N/A</option>
                          <option value="India">India</option>
                          <option value="China">China</option>
                          <option value="ROW">ROW</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <!-- ppInfoProvided? -->
                  <div class="field">
                    <label class="label">
                        Has PP Info been provided to the client?
                        <div class="control">
                            <label class="radio">
                            <input type="radio" name="ppInfoIsProvided" value="yes">
                            Yes
                            </label>
                            <label class="radio">
                            <input type="radio" name="ppInfoIsProvided" value="no">
                            No
                            </label>
                        </div>
                    </label>
                  </div>
              </div>
          </div>
          <div class="column is-half is-flex is-align-items-center is-justify-content-center">
              <div>
                  <!-- has complained? -->
                  <div class="field">
                    <label class="label">
                        Has the client complained before?
                        <div class="control">
                            <label class="radio">
                            <input type="radio" name="hasComplained" value="yes">
                            Yes
                            </label>
                            <label class="radio">
                            <input type="radio" name="hasComplained" value="no">
                            No
                            </label>
                        </div>
                    </label>
                  </div>
                  <!-- unresolved inquiry? -->
                  <div class="field">
                    <label class="label">
                        Does the client have any unresolved inquiry?
                        <div class="control">
                            <label class="radio">
                            <input type="radio" name="isFurtherInquiry" value="yes">
                            Yes
                            </label>
                            <label class="radio">
                            <input type="radio" name="isFurtherInquiry" value="no">
                            No
                            </label>
                        </div>
                    </label>
                  </div>
                  <!-- isInTheUS? -->
                  <div class="field">
                    <label class="label">
                        Is the client inside the US?
                        <div class="control">
                            <label class="radio">
                            <input type="radio" name="isInsideUS" value="yes">
                            Yes
                            </label>
                            <label class="radio">
                            <input type="radio" name="isInsideUS" value="no">
                            No
                            </label>
                        </div>
                    </label>
                  </div>
                  <!-- isOnExpiringH1B? -->
                  <div class="field">
                    <label class="label">
                        Is the client currently on an H1B visa expiring within 1.5 years?
                        <div class="control">
                            <label class="radio">
                            <input type="radio" name="h1bIsExpiring" value="yes">
                            Yes
                            </label>
                            <label class="radio">
                            <input type="radio" name="h1bIsExpiring" value="no">
                            No
                            </label>
                        </div>
                    </label>
                  </div>
                  <!-- anotherPD? -->
                  <div class="field">
                    <label class="label">
                        Does the client have another priority date?
                        <div class="control">
                            <label class="radio">
                            <input type="radio" name="anotherPriorityDate" value="yes">
                            Yes
                            </label>
                            <label class="radio">
                            <input type="radio" name="anotherPriorityDate" value="no">
                            No
                            </label>
                        </div>
                    </label>
                  </div>
                  <!-- PD Date from another PD -->
                  <div class="field">
                    <label class="label" for="anotherPD">Enter the earlier PD:</label>
                    <div class="control">
                      <input class="input" type="date" name="exactPriorityDate" id="anotherPD">
                    </div>
                  </div>
                  <!-- is the PD current? -->
                  <div class="field">
                    <label class="label">
                        Is this priority date current?
                        <div class="control">
                            <label class="radio">
                            <input type="radio" name="priorityDateIsCurrent" value="yes">
                            Yes
                            </label>
                            <label class="radio">
                            <input type="radio" name="priorityDateIsCurrent" value="no">
                            No
                            </label>
                        </div>
                    </label>
                  </div>
                  <!-- PD is approved? -->
                  <div class="field">
                    <label class="label">
                        Is this priority date from an approved petition?
                        <div class="control">
                            <label class="radio">
                            <input type="radio" name="isOtherPDApproved" value="yes">
                            Yes
                            </label>
                            <label class="radio">
                            <input type="radio" name="isOtherPDApproved" value="no">
                            No
                            </label>
                        </div>
                    </label>
                  </div>
                  <!-- which service center? -->
                  <div class="field">
                    <label class="label" for="service-center">Which service center is processing the case?</label>
                    <div class="control">
                      <div class="select">
                        <select name="serviceCenter" id="service-center">
                          <option value="N/A">N/A</option>
                          <option value="Texas Service Center">Texas Service Center</option>
                          <option value="Nebraska Service Center">Nebraska Service Center</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <!-- Processing Time -->
                  <div class="field">
                    <label class="label" for="processing-time">Processing Time (Months)</label>
                    <div class="control">
                      <input class="input" type="number" placeholder="13" name="processingTime" id="processing-time">
                    </div>
                  </div>
              </div>  
          </div>
      </div>
  </div>
